<!DOCTYPE html5>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Tag Edits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/cayman.css">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Tag Edits</h1>
      <h2 class="project-tagline">A quick way to burninate tags.<br>Written in Python.</h2>
      <a href="https://github.com/timtjtim/timtjtim.tagedit" class="btn">View on GitHub</a>
      <a href="https://github.com/timtjtim/timtjtim.tagedit/archive/master.zip" class="btn">Download .zip</a>
    </section>

    <section class="main-content">
     
      <section class="access-token">
          <center>
            <p id="token">

              
	            <script>

                window.onload = function() {
                  var url = location.href
                  var index = url.search(/access_token=/g)
                  var access_token = url.substring(index+13,index+37)
                  document.getElementById("copy-box").style.display = 'none';
                  document.getElementById("token-box").style.display='none';
                  if (index > 18) {
                    document.getElementById("token-description").innerHTML = "Your access token is:<br>";
                    document.getElementById("token-box").value = access_token;
                    document.getElementById("copy-box").style.display = 'block';
                    document.getElementById("token-box").style.display='block';
                    document.getElementById("token-box").select();
                  }
                }


              </script>

              <p id="token-description" class="token-title" value="hello">
              </p>
            </p>

            <input id="token-box" type="text" name="token">

            <div id="copy-box" class="token-copy pulse">
              Copy with Ctrl+C
            </div>

          </center>
      </section>

    

      

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/jasonlong/cayman-theme">Cayman</a> is maintained by <a href="https://github.com/jasonlong">jasonlong</a>.</span>

      </footer>

    </section>

  </body>
</html>
